{% extends "base.html" %} 

{% block  content %}
<div class='container'>
    <div class='row'>
        <div class='card box-shawow m-2 form-wrap'>
            <div class='card-header text-center'>
                <h3>Конвертер </h3>
            </div>
    <form id='form' class='p-3' action='' method='POST'>
        {% csrf_token %}
        <div class='form-group col-md-4 mb-0'>
            <label for='amount'>Сумма</label>
            <input id='amount' tepy='number' class='form-control' {% if from_amount %} value='{{ from_amount }}' {% endif %} name='from_amount'>
        </div>
        <select name='from_curr' id='from_curr' name='from_curr'  value='{{ from_curr }}'> 
            {% for curr in currencies %}
                <option value='{{ curr }}' {% if from_curr == curr %}selected{% endif%}>{{curr}}</option>
            {% endfor %}
        </select>
        <select name='to_curr' id='to_curr' name='to_curr' value='{{ to_curr }}'>
            {% for curr in currencies %}
                <option value='{{ curr }}' {% if to_curr == curr %}selected{% endif%}>{{curr}}</option>
            {% endfor %} 
        </select>
    </div>
</div>
        <hr>
        {% if converted_amount %}
            <div>
                <h5>
                    Отдаем <b> {{ from_curr }} </b>
                    Получаем <b> {{ to_curr }} </b>
                </h5>
                <div  class="card-body">
                    {{ converted_amount }}
                </div>
            </div>
            {% endif %}
        <button type='sumbit'>Рассчитать</button>
    </form>    
{% endblock %}
